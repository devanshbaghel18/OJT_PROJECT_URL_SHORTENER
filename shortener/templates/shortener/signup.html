{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | QuickLink</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sign Up ✍️</h1>
            <p>Create your account to start shortening links.</p>
        </header>

        <div class="card auth-card">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }} 
                <button type="submit" class="btn-shorten">Create Account</button>
            </form>
            <p class="auth-link">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
        </div>
    </div>
</body>
</html>
