<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="ojt.css">
</head>
<body class="login-bg">
    
    <div class="overlay">
        <div class="login-box">
            <h2>Welcome Back</h2>

            <form id="loginForm">
                <input type="text" id="username" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <p class="signup-text">
                Don’t have an account?
                <a href="#">Sign Up (coming soon)</a>
            </p>

            <button class="back-btn" onclick="window.location.href='Ojt.html'">
                ⬅ Back
            </button>
        </div>
    </div>

<script src="ojt.js"></script>
</body>
</html>
